<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    
    <h2>index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>

    <script>
        $(".menuWrap_1 a").on("click",function (e) {
            // 이벤트 삭제
            e.preventDefault();
            // a 클릭시 모든 배경색 흰색
            $(".menuWrap_1 a").css("background-color","white");
            // 클릭된 a 에 배경색 yellow
            $(this).css("background-color","#ff0")
        });

        $(".menuWrap_2 a").on("click",function (e) {
            e.preventDefault();

            $(".menuWrap_2 a").css("background-color","#fff");

            var idx = $(".menuWrap_2 a").index(this)

            $(".menuWrap_2 a").eq(idx).css("background-color","#0ff");

            $(".idxNum").text(idx);
        })


    </script>
</body>
</html>
