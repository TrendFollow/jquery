<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <select name="" id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.google.com">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>

    <script>
        // change() 선택한 폼 요소의 값을 새 값으로 바꾼다.
        // 포커스가 다른 요소로 이동하면 이벤트 발생
        $("#rel_site").on("change",function () {
            $(".txt").text($(this).val())
        })
    </script>
</body>
</html>
