<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        mouseover, mouseout
        - 대상 요소에 마우스 포인터가 올라가면(떠나면) 발생하는 이벤트
        - 내부에 포함된 각 요소마다 이벤트가 발생

        mouseenter, mouseleave
        - 이벤트 대상이 포함된 범위에 마우스 포인터가 들어오면(떠나면) 발생하는 이벤트
        - 내부 태그들을 모두 하나로 통일시켜 범위 자체를 들어오면(떠나면) 발생
    -->
     <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="">내용1</a></p>
        <p><a href="">내용2</a></p>
        <p><a href="">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="">내용4</a></p>
        <p><a href="">내용5</a></p>
        <p><a href="">내용6</a></p>
    </div>
    <script>
        $("#box_1").on("mouseout",function () {
            $("#box_1").css("background-color","yellow")
        })
        console.log($("#box_1"));

        $("#box_2").on("mouseleave",function () {
            $("#box_2").css({"background-color":"pink"})
        })
        
    </script>
</body>
</html>
