<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <p class="zoomBtnZone">
        <button class="zoomOutBtn">-</button>
        <button class="originBtn">100%</button>
        <button class="zoomInBtn">+</button>
    </p>
    <p class="fontSize">14px</p>
    <div id="wrap">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse doloribus repellendus sequi iure a quisquam, ex in ratione vero dolorem ipsam nobis fuga sapiente ducimus tempore dolor ipsa? Quaerat, officiis!
    </div>

    <script>
        let baseFontSize = 14;
        $(".zoomBtnZone button").on("click",zoomInOut);

        function zoomInOut(params) {
            if($(this).hasClass("zoomOutBtn")){
                if(baseFontSize<=8){
                    return false;
                }//if
                baseFontSize--;
            }else if($(this).hasClass("zoomInBtn")){
                if(baseFontSize>=20){
                    return false;
                }
                baseFontSize++;
            }else{
                baseFontSize = 14;
            }

            $(".fontSize").text(baseFontSize + "px");
            $("#wrap").css("fontSize",baseFontSize + "px");

        }//zoomInOut
    </script>
</body>
</html>
