<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <div id="wrap">
        <p class="btn_wrap"><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>    

    <script>
        // delegate() : 선택한 요소의 하위 요소에 이벤트 등록
        // 라이브 이벤트 등록 방식
        $(".btn_wrap").delegate(".btn_1.on","mouseover focus",function () {
            alert("hello")
        })
        $(".btn_1").addClass("on");

        // one() : 일회성 이벤트
        // 라이브 이벤트 등록 방식
        $(document).one("mouseover focus",".btn_2.on",function (params) {
            alert("welcome");
        })
        $(".btn_2").addClass("on");
    </script>
</body>
</html>
