<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="/images/math_img_1.jpg" alt=""></p>
    </section>

    <script>
        var srcVal = $("#sec_1 img").attr("src");
        console.log(srcVal);

        $("#sec_1 img").attr({
            "width":200,
            "src":srcVal.replace("1.jpg","2.jpg"),
            "alt":"바위"
        }).removeAttr("border")

        $("#sec_1 img").attr("src","/images/math_img_1.jpg")
        
    </script>
</body>
</html>
