<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>

    <script>
        // 2번 인덱스 선택
        // $("#menu li").eq(2).css({"background-color":"#0ff"})
        $("#menu li:eq(2)").css({"background-color":"#0ff"})

        // 2 보다 작은 인덱스 선택 Less Than
        $("#menu li:lt(2)").css({"background-color":"#ff0"})

        // 2 보다 큰 인덱스 선택 Greater Than
        $("#menu li:gt(2)").css({"background-color":"#f0f"})
    </script>
</body>
</html>
