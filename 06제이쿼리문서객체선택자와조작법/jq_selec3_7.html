<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box_wrap{
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }
        .box{
            width: 50px; height: 50px;
            background-color: #f00;
            position: absolute;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대top 위치값: <span></span></p>
    <p class="txt_2">상대top 위치값: <span></span></p>

    <script>
        var $txt1 = $(".txt_1 span");
        var $txt2 = $(".txt_2 span");
        var $box = $(".box");

        // 웹 브라우저 top 에서 떨어진 위치 리턴
        var off_t = $box.offset().top;
        console.log(off_t);

        // 포지션의 기준에서 top 만큼 떨어진 위치 리턴
        var pos_t = $box.position().top;
        console.log(pos_t);
        
        $txt1.text(off_t)
        $txt2.text(pos_t)
        
    </script>

</body>
</html>
