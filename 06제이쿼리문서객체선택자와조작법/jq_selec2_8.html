<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <script>
            var arr1 = [
                {"area":"서울", "name":"무대리"},
                {"area":"부산", "name":"홍과장"},
                {"area":"대전", "name":"박사장"},
                {"area":"서울", "name":"빅마마"},
            ]

        var arr2 = $.map(arr1, function (value,index) {
            if(value.area == "서울"){
                return value
            }
        })
        console.log(arr2);
        console.log("====TFirst End====");

        var arr3 = $.grep(arr1,function (ele,index) {
            if(ele.area == "서울"){
                return true
            }else{
                return false;
            }
        })
        console.log(arr3);
        console.log("====Second End====");
        
        
        
    </script>    
</body>
</html>
